{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
Изменить позицию
{% endblock %}

{% block content %}
<h2>Изменить позицию</h2>
  <form enctype='multipart/form-data' method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Изменить</button>
  </form>
{% endblock %}
